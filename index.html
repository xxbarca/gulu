<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>轱辘</title>
	<style>
		* {
			margin: 0; padding: 0; box-sizing: border-box;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}

		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}
	</style>
</head>
<body>
	<div id="app">
		<g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
		<g-button icon="settings">按钮</g-button>
		<g-button icon="settings" icon-position="right">按钮</g-button>
		<g-button-group>
			<g-button icon="left">上一页</g-button>
			<g-button>更多</g-button>
			<g-button icon="right" icon-position="right">下一页</g-button>
		</g-button-group>
		<g-icon name="download"></g-icon>
	</div>
	<script src="./src/app.js"></script>
	<script src="//at.alicdn.com/t/font_1877016_253i9fqg8zzh.js"></script>

</body>
</html>
